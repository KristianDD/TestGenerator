<div data-role="view" data-title="Details" data-model="app.mapViewView.mapViewViewModel" data-bind="events: { show: detailsShow }" id="mapViewViewModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem.TestTitle" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
            <a data-role="button" data-align="right" data-bind="events: { click: editClick }">Edit</a>
        </div>
    </header>

    <div class="details-content">

        <p data-bind="text: currentItem.TestDescription"></p>

        <p class="editableListItem"><span>Position</span><span data-bind="text: currentItem.TestGeopoint"></span></p>
    </div>
    <!-- START_CUSTOM_CODE_mapViewViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_mapViewViewModel -->
</div>
