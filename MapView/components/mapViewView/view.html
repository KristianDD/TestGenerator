<div data-role="view" data-title="Map view view" data-layout="main" data-model="app.mapViewView" data-show="app.mapViewView.onShow" data-after-show="app.mapViewView.afterShow">

    <!-- START_CUSTOM_CODE_mapViewView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_mapViewView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <a data-role="button" data-align="right" data-bind="events: { click: mapViewViewModel.addClick }">Add</a>
        </div>
    </header>


    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="mapViewViewModelTemplate" data-bind="{ source: mapViewViewModel.dataSource, events: {click: mapViewViewModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_mapViewViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_mapViewViewModel -->
    <script type="text/x-kendo-template" id="mapViewViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['TestTitle'] #</h3>

        </div>
        <p class="editableListItem">
            <label>Description<span>#: data['TestDescription'] #</span></label>
        </p>
    </script>
</div>
