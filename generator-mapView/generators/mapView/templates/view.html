<% if (addItemForm) { %><header data-role="header">
    <div data-role="navbar" class="header-text">
        <% if (navigation === 'listmenu') { %>
        <a data-role="backbutton" data-align="left">Back</a>
        <% } %>
        <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        <% if (navigation === 'drawer') { %>
        <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
        <% } else if (navigation === 'listmenu') { %>
        <a data-align="right" data-role="button" class="nav-button" href="#/">Index</a>
        <% } %>
        <a data-role="button" data-align="right" data-bind="events: { click: <%= name %>.addClick }">Add</a>
    </div>
</header><% } %>
